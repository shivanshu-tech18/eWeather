<html>

<head>
    <title>eWeather</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="./favicon.ico" sizes="180x180">
    <link rel="icon" href="./favicon.ico" sizes="32x32" type="image/png">
    <link rel="icon" href="./favicon.ico" sizes="16x16" type="image/png">
    <link rel="icon" href="./favicon.ico">

    <meta name="description" content="This is a weather app where you can search weather of any city in just few seconds , its totally free , fast and easy to use , made with JavaScript">
    <meta name="author" content="Shivanshu Karn">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/examples/cover/cover.css">
</head>

<body class="d-flex text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">eWeather</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="/about">About</a>
                    <a class="nav-link" href="/contact">Contact</a>
                </nav>
            </div>
        </header>

        <main class="my-5 px-3">
            <h1>Welcome to eWeather</h1>
            <p class="lead">Search weather for your area... Its fast and free and easy to use...</p>
            <div class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Enter City Name" id="searchInput" />
                <button class="btn btn-outline-success" id="searchBtn">Search</button>
            </div>
            <center>
                <div class="my-5" id="weatherContainer" style="visibility: hidden;">
                    <div class="card bg-dark" style="width: 20rem; border: 1px solid #fff; border-radius: 20px;"
                        id="weatherDescription">
                        <img id="documentIconImg" class="card-img-top" />
                        <div class="card-body">
                            <hr>
                            <h5 class="card-title" id="cityHeader"></h5>
                            <div id="weatherMain">
                                <div id="temperature"></div>
                                <div id="weatherDescriptionHeader"></div>
                                <div><img id="documentIconImg"></div>
                            </div>
                            <hr>
                            <div id="windSpeed" class="bottom-details"></div>
                            <div id="humidity" class="bottom-details"></div>
                        </div>
                    </div>
                </div>
            </center>
        </main>

        <footer class="mt-auto text-white-50">
            <p>Copyright &copy; <a href="https://bit.ly/shivanshukarn" class="text-white">Shivanshu karn</a> | All
                rights reserved</p>
            <p>Created by <a href="https://bit.ly/shivanshukarn" class="text-white">Shivanshu Karn</a></p>
        </footer>
    </div>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
